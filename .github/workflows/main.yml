name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.4.0'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run generate
        env:
          NITRO_PRESET: node-server

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Adding Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.VPS_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync and execute commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Passer en root
            sudo -i
            cd /home/mmi22h03/public_html/portfolio-v2
            
            # Mise à jour du code
            git pull origin main
            
            # Installation et build
            npm ci
            npm run build
            
            # Configuration des permissions
            chown -R mmi22h03:www-data .
            chmod -R 775 .
            chmod -R 775 public/images
            chmod -R 775 .output
            
            # Redémarrage des services
            su - mmi22h03 -c "pm2 delete portfolio-v2 || true"
            su - mmi22h03 -c "pm2 start npm --name 'portfolio-v2' -- run start"
            
            systemctl restart apache2
